<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/font-awesome.min.css">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/main.css">
    </head>

    <body>


        <!--start type section-->

        <div class="type">
            <div class="overlay">
                <div class="typeIN">
                    <a href="type.html">
                    <button type="button" class="btn btn-default btn-lg">
                        <span class="glyphicon glyphicon-pencil"></span> Type The Code
                      </button>
                      </a>
                </div>
            </div>
        </div>
        



        <!--end type section-->


        <!--start type upload-->

        <div class="upload">
            <div class="overlay">
                <div class="uploadIN">
                    <button type="button" class="btn btn-default btn-lg">
                        <span class="glyphicon glyphicon-plus"></span> upload your Code
                        <input type="file">
                      </button>

                      <button type="button" class="btn btn-default btn-lg ok btn-success">
                        <span class="glyphicon glyphicon-ok"></span>
                      </button>

                      <button type="button" class="btn btn-default btn-lg remove btn-danger">
                        <span class="glyphicon glyphicon-remove"></span>
                      </button>
                      
                </div>
            </div>
        </div>
        



        <!--end type section-->



        <script src="JS/jquery-1.11.1.min.js"></script>
        <script src="JS/bootstrap.min.js"></script>
        <script src="JS/main.js"></script>
    </body>

</html>
